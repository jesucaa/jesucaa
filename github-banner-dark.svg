<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="420" viewBox="0 0 1280 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub Banner - Jesús Mendoza">
  <title>GitHub Banner - Jesús Mendoza</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 H0 V40" stroke="rgba(148,163,184,0.12)" stroke-width="1"/>
    </pattern>
    <clipPath id="round">
      <rect x="0" y="0" width="1280" height="420" rx="28" ry="28"/>
    </clipPath>
  </defs>

  <rect x="0" y="0" width="1280" height="420" fill="url(#bg)" clip-path="url(#round)"/>
  <rect x="0" y="0" width="1280" height="420" fill="url(#grid)" clip-path="url(#round)"/>

  <!-- abstract blob -->
  <g opacity="0.55">
    <ellipse cx="1100" cy="80" rx="280" ry="120" fill="url(#accent)"/>
    <ellipse cx="1070" cy="340" rx="240" ry="100" fill="url(#accent)"/>
  </g>

  <!-- left accent line -->
  <g opacity="0.7">
    <path d="M60 340 C220 260, 260 220, 420 260" stroke="url(#accent)" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- main card -->
  <g filter="url(#shadow)">
    <rect x="60" y="80" width="740" height="260" rx="20" fill="rgba(2,6,23,0.65)" stroke="rgba(148,163,184,0.18)"/>
  </g>

  <!-- name -->
  <text x="100" y="170" font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" font-weight="700" font-size="46" fill="#e2e8f0">
    Jesús Mendoza
  </text>
  <!-- title -->
  <text x="100" y="210" font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" font-weight="500" font-size="20" fill="#cbd5e1">
    Software Engineer · Web Dev Explorer · UX/UI Enthusiast
  </text>

  <!-- bullets -->
  <g font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" font-size="16" fill="#94a3b8">
    <text x="100" y="250">• Focused on Web Development (React, Laravel, Node.js)</text>
    <text x="100" y="275">• PHP · OOP · MVC · APIs · Fetch · Workflows (CI/CD)</text>
    <text x="100" y="300">• MySQL · SQL · SASS · Git/GitHub · Figma</text>
  </g>

  <!-- callout pill -->
  <g>
    <rect x="100" y="320" rx="999" ry="999" width="250" height="32" fill="rgba(34,211,238,0.12)" stroke="rgba(34,211,238,0.35)"/>
    <text x="125" y="342" font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" font-size="14" fill="#e2e8f0">
      Always learning — always building
    </text>
  </g>

  <!-- corner badge -->
  <g transform="translate(1035, 38)">
    <rect x="0" y="0" rx="12" ry="12" width="210" height="44" fill="rgba(2,6,23,0.65)" stroke="rgba(148,163,184,0.18)"/>
    <circle cx="24" cy="22" r="6" fill="#22d3ee"/>
    <circle cx="40" cy="22" r="6" fill="#a78bfa"/>
    <text x="60" y="28" font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" font-weight="600" font-size="16" fill="#cbd5e1">Open to collaboration</text>
  </g>
</svg>
